      <h2>Contact</h2>

        <div>Name</div>
        <div><input class="inputtext" type="text" name="Name" id="name" placeholder="Enter your name"></div>
        <div>Email</div>
        <div><input class="inputtext" type="text" name="Email" id="email" placeholder="Enter your email"></div>
        <div>Message</div>
        <div><textarea name="message" form="contactform" placeholder="Leave a message"></textarea></div>
        <input class="submitbutton" type="submit" value="Submit">
      </form>
